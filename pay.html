<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice - Fresh Threads</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      font-size: 12px;
      line-height: 1.2;
    }
    .invoice-box {
      max-width: 400px;
      margin: auto;
      padding: 10px;
      font-size: 12px;
    }
    .centered {
      text-align: center;
    }
    .mb-1 {
      margin-bottom: 5px;
    }
    .table td, .table th {
      padding: 2px 4px;
      vertical-align: top;
      font-size: 12px;
      white-space: nowrap;
    }
    .table thead th {
      border-bottom: 1px solid #ddd;
    }
    .table tfoot td {
      font-weight: bold;
    }
    .shop-name {
      font-size: 20px !important;
      font-weight: 800 !important;
      margin-bottom: 3px;
      font-family: Arial, sans-serif;
      letter-spacing: 0.3px;
    }
    .text-right {
      text-align: right;
    }
    .qr-box img {
      margin-top: 20px;
      width: 200px;
    }
    .btn-pay {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 4px;
    }
    .badge-paid {
      background-color: #28a745;
      font-size: 16px;
      padding: 10px 20px;
      color: white;
      border-radius: 4px;
      display: inline-block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
<div class="invoice-box">
  <div class="centered">
    <h2 class="shop-name">Fresh Threads Laundry & Dry</h2>
    <h2 class="shop-name">Cleaning Services</h2>
    <p class="mb-1"><strong>H.No 1, 4/175/53, TELANGANA, 500084</strong></p>
    <p class="mb-1">GST: 36DJKPS4114P1ZK</p>
    <p class="mb-1"><strong>üìû 7036022033</strong></p>
    <p class="mb-1">‚úâÔ∏è customercare@freshthreadslaundry.co.in</p>
    <hr>
  </div>
  <div id="billContent">
    <p>Loading bill...</p>
  </div>
</div>

<script>
  const token = window.location.pathname.split("/").pop();
  const apiUrl = `https://sta.freshthreadslaundry.co.in/api/bill-info/${token}`;

  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      if (data.error) throw new Error(data.error);

      const bill = data.bill;
      const items = data.items;
      const status = data.payment_status;

      const subtotal = items.reduce((sum, i) => sum + parseFloat(i.qty) * parseFloat(i.rate), 0);
      const discount = bill.discount_type === "%" ? subtotal * parseFloat(bill.discount_value) / 100 : parseFloat(bill.discount_value);
      const final_total = subtotal - discount;

      const upiLink = `upi://pay?pa=freshthreads0549@iob&pn=Fresh Threads Laundry&am=${final_total.toFixed(2)}&cu=INR`;
      const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(upiLink)}`;

      let html = `
        <div class="container px-0" style="font-size: 14px;">
          <div class="row mb-1">
            <div class="col-6"><strong>Bill No:</strong> ${bill.id}</div>
            <div class="col-6 text-end">
              <div><strong>Bill Date:</strong></div>
              <div>${bill.date?.slice(0,10) || ""}</div>
            </div>
          </div>
          <div class="row mb-1">
            <div class="col-12"><strong>Cust Name:</strong> ${bill.customer_name}</div>
          </div>
          <div class="row mb-1">
            <div class="col-12"><strong>Cust Ph:</strong> ${bill.customer_phone}</div>
          </div>
          <div class="row mb-1">
            <div class="col-12"><strong>Address:</strong> ${bill.pickup_address}</div>
          </div>
          <div class="row mb-1">
            <div class="col-6"><strong>Order Type:</strong> ${bill.order_type}</div>
            <div class="col-6 text-end">
              <div><strong>Delivery Date</strong></div>
              <div>${bill.delivery_date?.slice(0,10) || ""}</div>
            </div>
          </div>
        </div>
        <hr>
        <table class="table table-sm">
          <thead>
            <tr>
              <th style="width: 45%;">Item</th>
              <th class="text-right" style="width: 15%; white-space: nowrap;">Qty</th>
              <th class="text-right" style="width: 20%; white-space: nowrap;">Rate</th>
              <th class="text-right" style="width: 20%; white-space: nowrap;">Total</th>
            </tr>
          </thead>
          <tbody>
            ${items.map(i => `
              <tr>
                <td>${i.service_name}</td>
                <td class="text-right">${i.items}</td>
                <td class="text-right">${parseFloat(i.rate)}</td>
                <td class="text-right">${parseFloat(i.total)}</td>
              </tr>
            `).join('')}
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" style="text-align: right;">Subtotal</td>
              <td style="text-align: right; white-space: nowrap;">‚Çπ${subtotal.toFixed(2)}</td>
            </tr>
            ${discount > 0 ? `
            <tr>
              <td colspan="3" style="text-align: right;">Discount</td>
              <td style="text-align: right; white-space: nowrap;">- ‚Çπ${discount.toFixed(2)}</td>
            </tr>` : ""}
            <tr>
              <td colspan="2" style="font-weight: bold;">Total Items: ${items.reduce((sum, i) => sum + parseInt(i.items), 0)}</td>
              <td style="text-align: right;"><strong>Final Bill</strong></td>
              <td style="text-align: right; white-space: nowrap;"><strong>‚Çπ${final_total.toFixed(2)}</strong></td>
            </tr>
          </tfoot>
        </table>
      `;

      if (status === "Paid") {
        html += `<div style="text-align: center; margin-top: 30px;"><span class="badge-paid">‚úÖ PAID</span></div>`;
      } else if (isMobile) {
    html += `<div class="text-center mt-3 qr-box">
    <p><strong>Scan or Download QR</strong></p>
    <img src="${qrUrl}" alt="QR Code">
    <a href="${qrUrl}" download="upi_qr.png" class="btn-pay mt-2 d-block">Download QR</a>
  </div>`;
      } else {
        html += `<div class="text-center mt-3 qr-box"><p><strong>Scan to Pay</strong></p><img src="${qrUrl}" alt="QR Code"></div>`;
      }

      html += `<div class="text-center mt-4">
        <p><strong>Thank you! Visit again üôè</strong></p>
      </div>`;

      document.getElementById("billContent").innerHTML = html;
    })
    .catch(err => {
      document.getElementById("billContent").innerHTML = `<p class='text-danger'>${err.message}</p>`;
    });
</script>
</body>
</html>
